<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="registro_usuario.css">
    <script src="https://kit.fontawesome.com/c7149aa950.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="titulo">
        <h1>Datos del usuario</h1>
    </div>
    <section class="container" id="main">
        <div class="cabeza">
            <img src="./clipboard-user-solid.svg" alt="registro de usuario" id="logouser">
        </div><br>
        <form action="post" id="form">
            <input type="text" name="nombre" id="nombre" placeholder="Nombres" class="form-control" ><br>
            <input type="text" name="apellido" id="apellido" placeholder="Apellidos" class="form-control" > <br> 
            <label>Fecha de nacimiento</label><br>
            <div class="edad">
                <input type="number" name="dia" id="dia" placeholder="Dia" class="fn form-control" min="1" max="31" step="1">
                <input type="number" name="mes" id="mes" placeholder="Mes" class="fn form-control" min="1" max="31" step="1">
                <input type="number" name="anno" id="anno" placeholder="Año" class="fn form-control" min="1900" max="2022" step="1">
                <label id="edad"></label>
            </div>
            <input type="email" name="correo" id="correo" placeholder="Correo electronico" class="form-control" ><br>
            <input type="text" name="user" id="user" placeholder="Nombre de usuario" class="form-control" ><br>
            <input type="password" name="contrasenna" id="pswrd" placeholder="Contraseña" class="form-control" ><br>
            <input type="checkbox" class="form-check-input" name="check_enfermedad" id="combo" value="enfermedad" >
            <label for="combo">¿Ha sufrido enfermedades contagiosas recientemente?</label>
            <textarea name="enfermedades" id="enfermedades"  class="form-control" cols="30" rows="3" placeholder="Enfermedades"></textarea>
            <input type="submit"  class="btn btn-secondary" value="¡REGISTRAR!" id="registrar"><br>
        </form>
    </section>
    <div id="regresar">
        <a href="index.html">Regresar</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
